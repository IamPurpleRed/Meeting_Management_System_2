<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增會議 | 高大資工會議管理系統</title><!-- 新增會議 or 編輯會議 -->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/edit_meeting_page.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 插入 /components/navigation.php -->

  <h2 id="page_title">新增會議</h2><!-- 新增會議 or 編輯會議 -->
  <hr id="page_hr">
  <div id="main_container">
    <div id="number">會議編號: 1</div>
    <div id="creator">建立者: 林子閎</div><!-- 只有管理員能建立會議 -->
    <form action="" method="post" enctype="multipart/form-data">
      <!-- 基本資料區域 START -->
      <div class="area_container">
        <h3>基本資料</h3>
        <div class="input_area">
          <input class="input" id="title" name="title" type="text" value="" required>
          <span class="label">會議名稱</span>
        </div>
        <div class="input_area">
          <input class="input" id="date" name="date" type="datetime-local" value="" required>
        </div>
        <div class="input_area">
          <input class="input" id="place" name="place" type="text" value="" required>
          <span class="label">開會地點</span>
        </div>
        <div class="text_area">
          <textarea class="input" id="chairman_speak" name="chairmanSpeak" value="" required></textarea>
          <span class="label">主席致詞</span>
        </div>
        <div class="text_area">
          <textarea class="input" id="meeting_content" name="meetingContent" value="" required></textarea>
          <span class="label">報告內容</span>
        </div>
      </div>
      <!-- 基本資料區域 END -->

      <!-- 人員權限區域 START -->
      <div class="area_container">
        <h3>人員權限</h3>
        <table>
          <thead>
            <tr>
              <th>帳號</th>
              <th>姓名</th>
              <th id="identity">身分</th>
              <th id="view">檢視</th>
              <th id="edit">編輯</th>
              <th id="append">是否參與</th>
            </tr>
          </thead>
          <tbody id="members">
            <!-- 非系統管理員之情況 START -->
            <tr>
              <td>a1085511</td>
              <td>陳泓銘</td>
              <td>學生代表</td>
              <td><input id="view1" name="view1" type="checkbox"></td>
              <td><input id="edit1" name="edit1" type="checkbox"></td>
              <td>
                <input id="append1_yes" name="append1" type="radio" value="1">
                <label>Yes</label>
                <select id="role1" name="role1" disabled>
                  <option value="" selected disabled hidden>請選擇參與身分</option>
                  <option value="1">會議主席</option>
                  <option value="2">書記</option>
                  <option value="3">與會人員</option>
                </select>
                &nbsp;&nbsp;&nbsp;
                <input id="append1_no" name="append1" type="radio" value="0" checked>
                <label>No</label>
              </td>
            </tr>
            <!-- 非系統管理員之情況 END -->

            <!-- 系統管理員之情況 START -->
            <tr>
              <td>a1085511</td>
              <td>陳泓銘</td>
              <td>學生代表</td>
              <td><input id="view1" name="view1" type="checkbox" checked disabled></td>
              <td><input id="edit1" name="edit1" type="checkbox" checked disabled></td>
              <td>
                <input id="append1_yes" name="append1" type="radio" value="1">
                <label>Yes</label>
                <select id="role1" name="role1" disabled>
                  <option value="" selected disabled hidden>請選擇參與身分</option>
                  <option value="1">會議主席</option>
                  <option value="2">書記</option>
                  <option value="3">與會人員</option>
                </select>
                &nbsp;&nbsp;&nbsp;
                <input id="append1_no" name="append1" type="radio" value="0" checked>
                <label>No</label>
              </td>
            </tr>
            <!-- 系統管理員之情況 END -->
          </tbody>
        </table>
      </div>
      <!-- 人員權限區域 END -->

      <!-- 討論事項區域 START -->
      <div class="area_container" id="discussion_container">
        <h3>討論事項</h3>
        <button class="btn" id="add_discussion_btn" type="button">
          <span class="material-icons">add</span>
          <span class="text">新增討論事項</span>
        </button>
      </div>

      <!-- 討論事項區域 END -->

      <!-- 附件區域 START -->
      <div class="area_container">
        <h3>附件</h3>
        <button class="btn" id="add_attachment_btn" type="button">
          <span class="material-icons">add</span>
          <span class="text">新增附件</span>
        </button>
        <ol id="file_area">
        </ol>
      </div>
      <!-- 附件區域 END -->

      <div class="area_container">
        <button class="btn" id="send_meeting_btn" name="sendMeetingBtn" type="button">
          <span class="material-icons">save</span>
          <span class="text">儲存會議</span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="src/js/nav.js"></script>
  <script src="src/js/edit_meeting.js"></script>
</body>
</html>
