<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人資料 | 高大資工會議管理系統</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/profile.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- 插入 /components/navigation.html -->
  <!-- nav start -->
  <nav>
    <div id="nav_start">
      <a href="/">
        <img src="/src/images/logo-icon.png">
        <h1>高大資工會議管理系統</h1>
      </a>
    </div>
    <div id="nav_end">
      <img id="user_photo" src="/src/images/account-circle.png">
      <h2 id="user_name">林子閎</h2>
      <div class="menuToggle"></div>
    </div>
  </nav>
  <ul id="nav_menu">
    <li><a href="#">
        <span class="material-icons">person_outline</span>
        <span>My Profile</span>
      </a></li>
    <li><a href="#">
        <span class="material-icons">notifications_active</span>
        <span>Notification</span>
      </a></li>
    <li><a href="#">
        <span class="material-icons">logout</span>
        <span>Log out</span>
      </a></li>
  </ul>
  <!-- nav end -->

  <h2 id="page_title">個人資料</h2>
  <hr id="page_hr">
  <div id="main_container">
    <div id="form_area">
      <form action="" method="post">
        <div id="number">使用者編號: 1</div>
        <div id="identity">身分: 業界專家</div>
        <div class="input_area">
          <input class="input" id="account" name="account" type="text" value="PR" required disabled>
          <span class="label">帳號</span>
        </div>
        <div class="input_area">
          <input class="input" id="old_password" name="oldPassword" type="password" required disabled> <!-- 此欄位需留空 -->
          <span class="label">舊密碼</span>
        </div>
        <div class="input_area">
          <input class="input" id="new_password" name="newPassword" type="password" required disabled> <!-- 此欄位需留空 -->
          <span class="label">新密碼</span>
        </div>
        <div class="input_area">
          <input class="input" id="name" name="name" type="text" value="林子閎" required disabled>
          <span class="label">全名</span>
        </div>
        <div class="radio_btn_area">
          <span class="label">性別</span>
          <div class="container">
            <div>
              <input class="input" id="gender_male" name="gender" type="radio" value="male" disabled checked>
              <span>男</span>
            </div>
            <div>
              <input class="input" id="gender_female" name="gender" type="radio" value="female" disabled>
              <span>女</span>
            </div>
          </div>
        </div>
        <div class="input_area">
          <input class="input" id="email" name="email" type="email" value="a1085516@mail.nuk.edu.tw" required disabled>
          <span class="label">電子信箱</span>
        </div>
        <div class="input_area">
          <input class="input" id="tel" name="phone" type="tel" value="0900000000" required disabled>
          <span class="label">電話</span>
        </div>

        <!-- 學生代表專屬欄位 START -->
        <div class="input_area">
          <input class="input" id="std_id" name="stdId" type="text" value="" required disabled>
          <span class="label">學號</span>
        </div>
        <div class="input_area">
          <input class="input" id="std_system" name="stdSystem" type="text" value="" required disabled>
          <span class="label">學制</span>
        </div>
        <div class="input_area">
          <input class="input" id="std_class" name="stdClass" type="text" value="" required disabled>
          <span class="label">班級</span>
        </div>
        <!-- 學生代表專屬欄位 END -->

        <!-- 系助理專屬欄位 START -->
        <div class="input_area">
          <input class="input" id="assistant_tel" name="assistantTel" type="tel" value="" required disabled>
          <span class="label">辦公室電話</span>
        </div>
        <!-- 系助理專屬欄位 END -->

        <!-- 系上老師專屬欄位 START -->
        <div class="input_area">
          <input class="input" id="school_teacher_job" name="schoolTeacherJob" type="text" value="" required disabled>
          <span class="label">職級</span>
        </div>
        <!-- 系上老師專屬欄位 END -->

        <!-- 校外老師專屬欄位 START -->
        <div class="input_area">
          <input class="input" id="outside_teacher_school" name="outsideTeacherSchool" type="text" value="" required disabled>
          <span class="label">任職學校</span>
        </div>
        <div class="input_area">
          <input class="input" id="outside_teacher_department" name="outsideTeacherDepartment" type="text" value="" required disabled>
          <span class="label">系所</span>
        </div>
        <div class="input_area">
          <input class="input" id="outside_teacher_job" name="outsideTeacherJob" type="text" value="" required disabled>
          <span class="label">職稱</span>
        </div>
        <div class="input_area">
          <input class="input" id="outside_teacher_tel" name="outsideTeacherTel" type="tel" value="" required disabled>
          <span class="label">辦公室電話</span>
        </div>
        <div class="input_area">
          <input class="input" id="outside_teacher_addr" name="outsideTeacherAddr" type="text" value="" required disabled>
          <span class="label">聯絡地址</span>
        </div>
        <div class="input_area">
          <input class="input" id="outside_teacher_bank" name="outsideTeacherBank" type="text" value="" required disabled>
          <span class="label">銀行帳號</span>
        </div>
        <!-- 校外老師專屬欄位 END -->

        <!-- 業界專家專屬欄位 START -->
        <div class="input_area">
          <input class="input" id="expert_company" name="industryExpertCompanyInput" type="text" value="" required disabled>
          <span class="label">任職公司</span>
        </div>
        <div class="input_area">
          <input class="input" id="expert_title" name="industryExpertTitleInput" type="text" value="" required disabled>
          <span class="label">職稱</span>
        </div>
        <div class="input_area">
          <input class="input" id="expert_tel" name="industryExpertTelInput" type="text" value="" required disabled>
          <span class="label">辦公室電話</span>
        </div>
        <div class="input_area">
          <input class="input" id="expert_addr" name="industryExpertAddrInput" type="text" value="" required disabled>
          <span class="label">聯絡地址</span>
        </div>
        <div class="input_area">
          <input class="input" id="expert_bank" name="industryExpertBankInput" type="text" value="" required disabled>
          <span class="label">銀行帳號</span>
        </div>
        <!-- 業界專家專屬欄位 END -->

        <div id="btn_area">
          <a class="btn" id="edit_btn" href="#">
            <span class="material-icons">edit</span>
            <span class="text">編輯</span>
          </a>
          <a class="btn" id="save_btn" href="#">
            <span class="material-icons">save</span>
            <span class="text">儲存</span>
          </a>
        </div>

      </form>
    </div>
    <div id="photo_area">
      <img src="/src/user_data/1.jpg">
      <a class="btn" href="#">
        <span class="material-icons">perm_media</span>
        <span class="text">選擇大頭貼</span>
      </a>
      <span id="hint">* 照片比例需為 1:1</span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/src/js/nav.js"></script>
  <script src="/src/js/profile.js"></script>
</body>
</html>
