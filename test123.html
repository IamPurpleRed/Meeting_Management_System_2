<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript实现向OL列表内动态添加LI元素的方法</title>
  <style>
    li {
      width: 100%;
      height: 35px;
    }

  </style>
</head>
<body>



  <script type="text/javascript">
    function addItem() {
      var myitem = document.getElementById("attachment1").value;
      var newP = document.createElement("li");
      var textNode = document.createTextNode(myitem);
      newP.appendChild(textNode);
      document.getElementById("mylist").appendChild(newP);
      return false;
    }

  </script>
  <input id="attachment1" name="attachment1" type="file" onclick="addItem()">
  <br>
  <span>List:</span>
  <ol id="mylist"></ol>

</body>
</html>
