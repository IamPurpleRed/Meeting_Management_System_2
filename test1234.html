<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript实现向OL列表内动态添加LI元素的方法</title>
  <style>
    li {
      width: 100%;
      height: 35px;
    }

  </style>
</head>
<body>

  <input type="file" id="file" onchange="handleFile()">
  <input type="text" disabled="disable" value="檔名" id="fileName">



  <script type="text/javascript">
    var file = document.getElementById("file");
    var fileName = document.getElementById("fileName");

    function handleFile() {
      fileName.value = file.value;
    }

  </script>

</body>
</html>
